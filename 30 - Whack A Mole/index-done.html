<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <!-- vital to start  -->
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lastHole;
      let timeUp = false;
      let score = 0;
      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      // holes = nodeList contains 6 holes
      function randomHole(holes) {
        // console.log(holes.length);
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        // console.log(hole);
        // avoid 2 same holes in a row
        if (hole == lastHole) {
          // console.log("Ah, same hole again");
          return randomHole(holes);
        }
        lastHole = hole;
        return hole;
      }

      // head pop up
      function peep() {
        const time = randomTime(200, 1000);
        const hole = randomHole(holes);
        hole.classList.add("up");
        // after certain time, remove
        setTimeout(() => {
          hole.classList.remove("up");
          // peep() infinite loop until
          // if timeUp = true, peep() not run
          // if timeUp = false, peep() run
          if (!timeUp) peep();
        }, time);
      }

      function startGame() {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peep();
        // first use 2 seconds, then change back to 10 seconds
        setTimeout(() => (timeUp = true), 10000);
      }

      // hit
      function bonk(e) {
        if (!e.isTrusted) return; // cheated, not with mouse click
        console.log(e);
        score++;
        this.classList.remove("up");
        scoreBoard.textContent = score;
      }

      moles.forEach((mole) => mole.addEventListener("click", bonk));
    </script>
  </body>
</html>
