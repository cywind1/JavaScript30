      // Array.prototype.filter()
      console.log(
        "1. Filter the list of inventors for those who were born in the 1500's"

      const birth1500 = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year < 1600
      );

      // Array.prototype.sort()
      console.log("3. Sort the inventors by birthdate, oldest to youngest");

      // Array.prototype.reduce()
      console.log("4. How many years did all the inventors live all together?");

      // 0 = essential, initial value of accYears(undefined)
      const sumYears = inventors.reduce(
        (accYears, inventor) => accYears + (inventor.passed - inventor.year),
        0
      );

      console.table(sumYears);

      console.log("5. Sort the inventors by years lived");
      // ascending order <
      const duration = inventors.sort((person1, person2) =>
        person1.passed - person1.year > person2.passed - person2.year ? 1 : -1
      );
